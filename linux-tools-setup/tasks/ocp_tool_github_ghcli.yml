---
- name: Get the latest release info
  uri:
    url: "https://api.github.com/repos/{{ owner }}/{{ repo }}/releases/latest"
    return_content: yes
  register: release_info
  
- name: Get the latest release tag
  set_fact:
    asset_tag: "{{ release_info.json.tag_name }}"

- name: Write API response to JSON file
  copy:
    content: "{{ release_info.content }}"
    dest: /tmp/{{ repo }}_release_info.json

# Filter is not generic
- name: Find asset name for linux
  shell: cat /tmp/{{ repo }}_release_info.json | jq '.assets[] | select(.name | endswith("{{ asset_name_filter }}")) | .name'
  register: asset_name
  changed_when: false

# Filter is not generic
- name: Find download_url asset name
  shell: cat /tmp/{{ repo }}_release_info.json | jq -r '.assets[] | select(.name | endswith("{{ asset_name_filter }}")) | .browser_download_url'
  register: asset_url
  changed_when: false
- name: Debug
  ansible.builtin.debug:
    var: asset_tag
- name: Debug
  ansible.builtin.debug:
    var: asset_name
- name: Debug
  ansible.builtin.debug:
    var: asset_url

- name: Download the latest asset
  get_url:
    url: "{{ asset_url.stdout }}"
    dest: /tmp/{{ asset_name.stdout | string }}

- name: Extract contents before copy
  become: true
  become_method: sudo
  unarchive:
    src: /tmp/{{ asset_name.stdout | string }}
    dest: /tmp

- name: Set the content folder name
  set_fact:
    asset_folder: "{{ asset_name.stdout | regex_replace('.tar.gz') | regex_replace('\"') }}"

- name: Debug
  ansible.builtin.debug:
    var: asset_folder

- name: Copy bin
  become: true
  become_method: sudo
  ansible.builtin.copy:
    src: /tmp/{{ asset_folder | string }}/bin/gh
    dest: /usr/local/bin
    owner: root
    group: root
    mode: '0755'

- name: Copy man pages
  become: true
  become_method: sudo
  ansible.builtin.copy:
    src: /tmp/{{ asset_folder | string }}/share/man/man1/
    dest: /tmp/man1/
    owner: root
    group: root
    mode: '0755'
